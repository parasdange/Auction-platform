{% extends 'add_category.html' %}



 {% block 'content' %}

{% if messages %}

{% for i in messages %}

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong>{{i}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endfor %}

{% endif %}

{%  block 'record' %}

 <h6 class="border rounded p-2 table-primary">UPDATE ADMIN</h6>

{% endblock %} 

 <div class="p-0 border rounded"> 

 <form method="post">{% csrf_token %}
 					
	<div class="form-group rounded border p-2 m-3" style="background-color: #f2f2f2;">
		<label class="mb-1 ">USERNAME</label>
		<input type="text" class="form-control" name="un" required=""  >
	</div>
	<div class="form-group rounded border p-2 m-3" style="background-color: #f2f2f2;">
		<label class="mb-1 ">PASSWORD</label>
		<input type="password" class="form-control" name="up" required="" >
	</div>
	<div class="form-group mt-3 border rounded p-2 m-3" style="text-align: right;">
		{% block 'update'%}
		<input type="submit" class="btn btn-primary btn-sm" value="Update">
		{% endblock %}
		<input type="reset" class="btn btn-secondary btn-sm" value="Reset">
		
	</div>
</form>
 	
 </div>


                        
{% endblock%}

 {% block 'log' %}
                              <a class="nav-link" href="/logout/">
                                <div class="sb-nav-link-icon"><i class="fas fa-sign-out-alt"></i></div>
                                Logout
                            </a>
   {% endblock %}
