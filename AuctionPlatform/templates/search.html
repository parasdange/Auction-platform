{% extends 'sellproduct.html' %}


{% block 'sell_product'%}
{% load staticfiles%}

<div class="container ">
	

	<div class="row mt-md-5 mb-md-5">
		<div class="col-md-12"  ><span id="Product_auction_head">Search</span> <span id="Product_auction_head_1" >Products</span> </div>
		{% if messages%}
			<div class="alert alert-success alert-dismissible fade show mt-5" role="alert">
 				
 				{% for i in  messages %}

 				<strong>Success!</strong>{{i}} 

 				{% endfor %}
 				
  					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    					<span aria-hidden="true">&times;</span>
  					</button>
			</div>
		{% endif %}
	</div>
	
<form  method="post" enctype="multipart/form-data">
		{% csrf_token%}
<div class="row mb-md-3">
	<div class="col-md-6">
		 <div class="form-group">
           
           <input style="background:#f2f2f2"  type="text" class="form-control" id="pn"  placeholder="Search" required="" name="p_name">
   
       </div>
	</div>
	
	<div class="col-md-6">

		<div class="form-group">
           				
           				<select id="uc" class="form-control" name="cat_id" required=""  >
           					<option value="0">Select Category</option>
           					{% for i in cobj%}
           						<option value="{{i.id}}">{{i.catname}}</option>

           					{% endfor%}
           				</select>           				
      	</div>
		
	</div>
</div>
	
	
	
	<div class="row mb-5">
		<div class="col-md-12">
			<button class="btn  text-light btn-lg p_sbtn" type="submit" style="background-color:black; ">Search</button>
			
		</div>
	</div>
</form>

<section class="py-2">
           <!--  <div class="container px-4 px-lg-5 mt-0"> -->
            	<!--  <div class="row mb-3">
    				<div class="col"><span style="font-size:40px;font-weight:bold;">Active</span><span style="font-size:40px;font-weight:200;"> Auctions</span>
    				</div>
    
				</div>  -->
              
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                  {% for i in pobj%}
                    <div class="col-lg-3 col mb-5">
                        <div class="card h-100 border-0">
                        	 <!-- Product Closing time-->
                            <div style="text-align:center;" class="p-3"><span class="p-1" style="font-weight:300;background-color:lightgray;font-size:20px;font-family:sans-serif;display: inline-block;   ">{{i.closing_date}}</span></div>
                            <!-- Product image-->
                            <img class="card-img-top" src="{{ i.cover_img.url }}" alt="Not Found" style="width:100%;height:200px;  " />
                            <!-- Product details-->
                            <div class="card-body pt-4 pl-4 pr-4 pb-0 mb-0">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h3  style="font-weight: bold;font-family:monospace; "><sup>Rs</sup>{{i.price}}</h3>
                                    <!-- Product price-->
                                   <span style="font-weight:400; "> {{i.name}} </span>
                                </div>
                            </div>
                            <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0  bg-transparent">
                <div class="text-center"><a class="btn btn-warning mt-auto" href="{% url 'bidder:view_product' id=i.id %}">Submit a bid</a></div>
                            </div>
                        </div>
                    </div>
                   {% endfor %}
                </div>
            <!-- </div> -->
</section>



</div>

{% endblock%}
