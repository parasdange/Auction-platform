{% extends 'admin.html' %}
{%load staticfiles %}

 {% block 'content' %}

{% if messages %}

{% for i in messages %}

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong>{{i}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endfor %}

{% endif %}

{%  block 'record' %}

 <h6 class="border rounded p-2 table-primary">Add New Record</h6>

{% endblock %} 

 <div class="p-0 border"> 

 <form method="post">{% csrf_token %}
 					
	<div class="form-group rounded border p-2 m-3" style="background-color: #f2f2f2;">
		<label class="mb-1 ">Category Name</label>
		<input type="text" class="form-control" name="add_cat">
	</div>
	<div class="form-group mt-3 border rounded p-2 m-3" style="text-align: right;">
		{% block 'update'%}
		<input type="submit" class="btn btn-primary btn-sm" value="Submit">
		{% endblock %}
		<input type="reset" class="btn btn-secondary btn-sm" value="Reset">
		
	</div>
</form>
 	
 </div>


                        
{% endblock%}
