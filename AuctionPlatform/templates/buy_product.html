
{% extends 'sellproduct.html'%}

{% load staticfiles %}

{% block 'sell_product'%}

<section class="py-5">
            <div class="container px-4 px-lg-5 mt-0">
            	<div class="row mb-3">
    				<div class="col"><span style="font-size:40px;font-weight:bold;">Active</span><span style="font-size:40px;font-weight:200;"> Auctions</span>
    				</div>
    
				</div>
              
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                  {% for i in pobj%}
                    <div class="col-lg-3 col mb-5">
                        <div class="card h-100 border-0">
                        	 <!-- Product Closing time-->
                            <div style="text-align:center;" class="p-3"><span class="p-1" style="font-weight:300;background-color:lightgray;font-size:20px;font-family:sans-serif;display: inline-block;   ">{{i.closing_date}}</span></div>
                            <!-- Product image-->
                            <img class="card-img-top" src="{{ i.cover_img.url }}" alt="Not Found" style="width:100%;height:200px;  " />
                            <!-- Product details-->
                            <div class="card-body pt-4 pl-4 pr-4 pb-0 mb-0">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h3  style="font-weight: bold;font-family:monospace; "><sup>Rs</sup>{{i.price}}</h3>
                                    <!-- Product price-->
                                   <span style="font-weight:400; "> {{i.name}} </span>
                                </div>
                            </div>
                            <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0  bg-transparent">
                <div class="text-center"><a class="btn btn-warning mt-auto" href="{% url 'bidder:view_product' id=i.id %}">Submit a bid</a></div>
                            </div>
                        </div>
                    </div>
                   {% endfor %}
                </div>
            </div>
</section>

{% endblock %}
